{% extends "base.html" %}

{% block title %}User {{ login }}{% endblock %}

{% block content %}

<form class="py-5" method="post">
    <div class="row mb-3">
      <label for="user_email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="user_email" name="user_email" value="{{ email }}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save email</button>
    <a href="/delete/" class="btn btn-danger">Delete user</a>
</form>

{% endblock %}
