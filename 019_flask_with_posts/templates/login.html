{% extends "base.html" %}
{% block title %}
    Flask project login page
{% endblock %}
{% block content %}
    <form class="my-5" method="post">
      <div class="row mb-3">
        <label for="user_login" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user_login" name="user_login">
        </div>
      </div>
      <div class="row mb-3">
        <label for="user_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="user_password" name="user_password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}
