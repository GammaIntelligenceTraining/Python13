{% extends "base.html" %}

{% block title %}User {{ login }}{% endblock %}

{% block content %}

<form class="py-5" method="post">
    <div class="mb-3">
        <label for="post_title" class="form-label">Post title</label>
        <input type="text" class="form-control" id="post_title" name="post_title" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="post_content" class="form-label">Content</label>
        <textarea class="form-control" id="post_content" name="post_content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send post</button>
</form>

{% endblock %}
